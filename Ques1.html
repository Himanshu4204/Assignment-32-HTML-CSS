<!--1. Suppose you have a travel website landing page, center its title and subtitle together, apply proper css properties.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./ques1.css">
    <title>TATA Travels</title>
</head>

<body>
<div class="container">
    <div class="navbar">
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About us</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">Contact us..</a></li>
        </ul>
    </div>
    <div class="middle">
        <h1 id="heading"> Welcome to Tata Travels..</h1>
        <p class="para"> Welcome to TATA Travels.Lifelong memories just a few Seconds Away.Let's Start your journey with us,your dream will come true</p>  
    </div>
    <div class="lower">
        <p>SELECT YOUR SOURCE DESTINATION..</p>
            <select>
                <option>Faridabad</option>
                <option>Delhi</option>
                <option>Punjab</option>
                <option>Mumbai</option>
                <option>Rajasthan</option>
                <option>Luckhnow</option>
            </select>
    </div>
        <p class="between">TO</p>
        <div class="end">
            <p>SELECT YOUR FINAL DESTINATION..</p>
            <select>
                <option>Goa</option>
                <option>Banglore</option>
                <option>Assam</option>
                <option>Bhopal</option>
                <option>Bihar</option>
                <option>Jharkhand</option>
                <option>kerala</option>
            </select>
        </div>

            <br><br>
        </div>
        <div class="submit">
            <button>Book Now..</button>
        </div>
    </div>
</div>
</body>

</html>
