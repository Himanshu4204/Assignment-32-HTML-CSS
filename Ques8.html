<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business card Layout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap">
    <link rel="stylesheet" href="Ques8.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/travel2.jpg" alt="Image Not Found">
        </div>
        <div class="content">
            <div class="name">Tata Tour & Travels</div>
            <p class="details">We are providing you Services. You will get our Services at the lowest prices for travelling by bus,train,and aeroplane.</p>
            <a href="#" class="effect effect-4">Message</a>
            <div class="social-links">
                <a href="#" class="facebook" target="_blank" title="PEP_facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="insta" target="_blank" title="PEP_instagram">
                    <i class="fab fa-instagram-square"></i>
                </a>
                <a href="#" class="linkedin" target="_blank" title="PEP_linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/704ff50790.js"
    crossorigin="anonymous">
</script>
</body>
</html>
